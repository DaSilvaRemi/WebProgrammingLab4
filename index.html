<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div>
        <table border="1" cellspacing="1" id="table">
            <thead>
                <tr>
                    <th>Math</th>
                    <th>English</th>
                    <th>Programming</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>90</td>
                    <td>60</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>80</td>
                    <td>86</td>
                    <td>98</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p>Change the table width</p>
        <button onclick="changeTableWidth('200px')">200px</button>
        <button onclick="changeTableWidth('500px')">500px</button>
    </div>
    <div>
        <p>Change the border and the spacing width</p>
        <button onclick="changeBorderAndSpacingWidth('1')">1px</button>
        <button onclick="changeBorderAndSpacingWidth('10')">10px</button>
        <button onclick="changeBorderAndSpacingWidth('20')">20px</button>
    </div>
    <div>
        <p>Change the table color</p>
        <button style="background-color: green;" onclick="changeBackgroundColor('green')">&nbsp;</button>
        <button style="background-color: blue;" onclick="changeBackgroundColor('blue')">&nbsp;</button>
        <button style="background-color: purple;" onclick="changeBackgroundColor('purple')">&nbsp;</button>
        <button style="background-color: orange;" onclick="changeBackgroundColor('orange')">&nbsp;</button>
    </div>
    <br>
    <div>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="./js/index.js"></script>
</html>
